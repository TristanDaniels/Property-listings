<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propertz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Start of landing page -->
    <section id="landing">
      <h1>Welcome to Propertz</h1>
      <h3>A place where you'll find your dream home</h3>
    </section>
    <!-- End of landing page -->

    <!-- Start of search bar -->
    <section>
      <div class="container search-bar-container">
        <form class="form form-inline gap-4 mt-4 d-flex justify-content-center">
          <div class="d-flex flex-column">
            <p>Looking for</p>
            <select
              name="search categories"
              id="type"
              onchange="filter()"
              class="form-control"
            >
              <option value="">Choose category</option>
              <option value="Apartment">Apartment</option>
              <option value="House">House</option>
              <option value="Office">Office</option>
              <option value="Studio">Studio</option>
            </select>
          </div>
          <div class="d-flex flex-column">
            <p>Location</p>
            <select
              name="search categories"
              id="location"
              onchange="filter2()"
              class="form-control"
            >
              <option value="">Choose Location</option>
              <option value="Cape Town">Cape Town</option>
              <option value="Pretoria">Pretoria</option>
              <option value="Johannesburg">Johannesburg</option>
              <option value="Bloemfontein">Bloemfontein</option>
            </select>
          </div>
          <div class="d-flex flex-column">
            <p>Bedrooms</p>
            <select
              name="search categories"
              id="bedrooms"
              onchange="filter3()"
              class="form-control"
            >
              <option value="">Choose Bedrooms</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6 or more</option>
            </select>
          </div>
          <div class="d-flex flex-column">
            <p>Your budget</p>
            <select
              name="search categories"
              id="budget"
              onchange="filter4()"
              class="form-control"
            >
              <option value="">Choose Budget</option>
              <option value="R200 000 - R349 999">R200 000 - R349 999</option>
              <option value="R350 000 - R499 999">R350 000 - R499 999</option>
              <option value="R500 000 - R749 999">R500 000 - R749 999</option>
              <option value="R750 000 - R899 999">R750 000 - R899 999</option>
              <option value="R900 000 - R1 499 999">
                R900 000 - R1 499 999
              </option>
              <option value="R1 500 000 or more">R1 500 000 or more</option>
            </select>
          </div>
        </form>
      </div>
    </section>
    <!-- End of search bar -->

    <!-- Start of property page -->
    <section id="properties" class="container">
      <h2 class="mt-3 mb-3">Discover our property listings</h2>
      <div class="property-container d-flex flex-row">
        <div id="boxes"></div>
      </div>
    </section>
    <!-- End of property page -->

    <!-- Footer -->
    <footer id="footer">
      <p class="footer-text">
        <small>Â© Copyright 2022 Made by Tristan Daniels</small>
      </p>
    </footer>
    <!-- End of footer -->

    <!-- scripts -->
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/085b04c228.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
